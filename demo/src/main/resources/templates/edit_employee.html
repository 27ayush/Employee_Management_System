<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Update Employee Details To Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>



</nav>

<br>
</br>

<div class ="container">
    <div class ="row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class ="text-center"> Update Employee Details</h1>
            <div class = "card-body">
                <form th:action ="@{/employees/{id} (id=${employee.id})}" th:object ="${employee}" method="POST">
                    <div class ="form-group">
                        <label>Name</label>
                        <input
                                type= "text"
                                name = "Name"
                                th:field ="*{name}"
                                class=" form-control"
                                placeholder="Enter employee name"/>
                    </div>
                    <div class ="form-group">
                        <label>Email</label>
                        <input
                                type= "text"
                                name = "EmailId"
                                th:field ="*{email}"
                                class=" form-control"
                                placeholder="Enter employee email"/>
                    </div>

                    <div class ="form-group">
                        <label>Department</label>
                        <input
                                type= "text"
                                name = "Department"
                                th:field ="*{department}"
                                class=" form-control"
                                placeholder="Enter employee department"/>
                    </div>

                    <div class = "box-footer">
                        <button type=" submit" class ="btn btn-primary">
                            Submit
                        </button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
