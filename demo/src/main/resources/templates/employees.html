<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <title>List Of Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->

</nav>

<br>
</br>
<div class ="container">
    <div class = "row">
        <h1>List of Employees</h1>
        </div>
    <div class = "row">
        <div class="col-lg-3">
            <a th:href="@{/employee/new}" class = "btn btn-primary btn-sm  mb-3"> Add Employee</a>
        </div>
    </div>
            <table class="table table-striped table-bordered">
                <thead class=" head-dark">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                      <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                <tr th:each ="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.department}"></td>

                    <td>
                        <a th:href=" @{/employee/edit/{id}(id=${employee.id})}"
                           class = "btn btn-primary">Update</a>

                        <a th:href=" @{/employees/{id}(id=${employee.id})}"
                           class = "btn btn-danger"
                           onclick="return confirmDelete();">Delete</a>


                           </td>

                           </tr>


                </tbody>
            </table>
    <div class="row justify-content-center">
        <a th:href="@{/downloadExcel}" class="btn btn-success">Download Excel</a>
    </div>
    </div>
<script>
    function confirmDelete() {
        var result = confirm("Are you sure you want to delete this employee?");
        return result;
    }
</script>
</body>
</html>
